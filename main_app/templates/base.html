{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finch Collector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type='text/css' href="{% static 'css/style.css' %}">
</head>

<body>
    <nav class="navbar has-background-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src="https://th.bing.com/th/id/OIG.qHhfsoK43ptBM86IqQ2K?pid=ImgGn&w=1024&h=1024&rs=1">
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu has-text-white">
            <div class="navbar-start">
                <a class="navbar-item has-text-white" href="/">
                    Finch Collector
                </a>
            </div>

            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a href="{% url 'about'%}" class="button is-primary">About</a>
                        <a href="{% url 'finches'%}" class="button is-primary">Our Collection</a>
                        <a href="{% url 'snacks_list'%}" class="button is-primary">Snacks for Finches</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class='container'>
        {% block main %}
        {% endblock %}
    </div>
</body>

</html>
